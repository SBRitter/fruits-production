  		<script id="instructions-templ" type="x-tmpl-mustache">
  			<div class="instructions-templ info">
  				<h2>Einleitung</h2>
					<p>Danke, dass Sie sich Zeit für unsere Studie nehmen.</p>

					<p>Im Folgenden bitten wir Sie, ein kleines Spiel mit einem Partner zu spielen. Dafür sitzen Sie und Ihr Partner jeweils vor einem Bildschirm. Auf den Bildschirmen werden Sie beide vier Bilder sehen. Zwei der vier Bilder sollen von Ihrem Mitspieler hintereinander angeklickt werden. Dafür ist das Bild, das jeweils gerade angeklickt werden muss, in Ihrer Ansicht mit einem Pfeil markiert. Ihr Mitspieler sieht zwar auch alle Bilder, er sieht aber nicht den Pfeil – er weiß also nicht, welches Bild angeklickt werden soll. Ihre Aufgabe ist es, Ihrem Mitspieler mitzuteilen, welches Bild er mit der Maus auswählen soll.</p>

					<p>Eine weitere Schwierigkeit gibt es, Sie dürfen dafür nur diese vorgegebenen Satzstrukturen verwenden:</p>

					<p>Beim ersten Bild: »Du sollst auf die _________ klicken.«</p>
					<p>Beim zweiten Bild: »Und jetzt sollst du auf die _________ klicken.«</p>

					<p>Wobei in der Lücke jeweils der Gegenstand auf dem Bild und seine Farbe stehen. Der Satz wird zur Vereinfachung für Sie zusätzlich in der Mitte des Bildschirms eingeblendet. Also, wenn Sie zum Beispiel diese vier Bilder sehen:</p>

					<img src="img/instr1.png" width="100%" style="border: 1px solid;"/>

					<p>Dann sagen Sie: »Du sollst auf die blaue Tomate klicken.«</p>

					<p>Im Anschluss an Ihre Instruktion wird Ihr Partner das Bild auswählen, das Sie benannt haben. Darauf erscheint ein Pfeil unter dem nächsten Bild:</p>

					<img src="img/instr2.png" width="100%" style="border: 1px solid;"/>

					<p>Sie sollen daraufhin sagen: »Und jetzt sollst du auf die blaue Birne klicken.«</p>

					<p>Im Anschluss an Ihre Instruktion wird Ihr Partner wiederum das Bild auswählen, das Sie benannt haben, und neue Bilder erscheinen. Versuchen Sie, ganz natürlich mit Ihrem Partner zu kommunizieren. Er selbst soll nichts sagen, sondern sich nur auf die Auswahl der entsprechenden Bilder konzentrieren. Bitte kommunizieren Sie so, dass es Ihrem Partner möglichst leicht fällt, das richtige Bild schnell zu finden.</p>

					<p>Im nächsten Abschnitt trainieren wir den Ablauf ein wenig.</p>

  				<button type="submit" id="continue-btn" class="continue-btn">Weiter</button>
  			</div>
  		</script>
